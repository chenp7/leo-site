<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leo Chen - Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #a78bfa, #60a5fa, #a78bfa);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #b0b0cc;
      margin-bottom: 0.75rem;
    }

    .description {
      font-size: 1rem;
      color: #8888aa;
      line-height: 1.6;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #a78bfa, #60a5fa);
      border: none;
      border-radius: 2px;
      margin: 1.5rem auto;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#128736;</div>
    <h1>Under Construction</h1>
    <p class="subtitle">Welcome to Leo Chen's website.</p>
    <hr class="divider" />
    <p class="description">This site is currently under construction, and more awesome content is coming soon.</p>
  </div>
</body>
</html>
